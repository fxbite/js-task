<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects - Problem 03 -Task</title>
</head>
<body>
    <script>
        let cat = {
            name: 'Bertie',
            breed: 'Cymric',
            color: 'white',
            greeting: function () {
                console.log('Meow!');
            },
        };
        cat.greeting = function() {
            console.log(`Hello, said ${cat.name} the ${cat.breed}.`)
        }

        let cat2 = Object.assign({}, cat)
        cat2.name = 'Elfie'
        cat2.breed = 'Aphrodite Giant'
        cat2.greeting = function() {
            console.log(`Hello, said ${cat2.name} the ${cat2.breed}.`)
        }

        cat.greeting()
        cat2.greeting()
    </script>
</body>
</html>
