<body>
    <script>
        let response
        const testString = `Summer vacation is in May.`
        const season = {
            summer: `It's probably nice and warm where you are; enjoy the sun!`,
            winter: `It's probably nice and cold where you are; enjoy the snow!`
        }
        
        if(testString.toLowerCase().includes('summer')) {
            response = season.summer
        } else {
            response = 'No season detected.'
        }

        console.log(response)
    </script>
