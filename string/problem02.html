<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String - Problem 02 - Task</title>
    <style>
        section {
            color: purple;
        }
    </style>
</head>
<body>
    <section></section>
    <script>
        let quote = 'I do not like green eggs and ham. I do not like them, Sam-I-Am.';
        let substring = 'green eggs and ham';

        // Add your code here
        let quoteLength = quote.length
        let indexSubString = quote.indexOf(substring)
        let revisedQuote = `${quote.slice(0, indexSubString)} ${substring}.`

        // Don't edit the code below here!

        const section = document.querySelector('section');

        section.innerHTML = ' ';
        let para1 = document.createElement('p');
        para1.textContent = `The quote is ${ quoteLength } characters long.`;
        let para2 = document.createElement('p');
        para2.textContent = revisedQuote;

        section.appendChild(para1);
        section.appendChild(para2);
    </script>
</body>
</html>
