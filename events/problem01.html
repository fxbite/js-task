<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Problem 01 - Task</title>
</head>
<body>
    <button id="btn" onclick="changeStatus()">Machine is off</button>
    <script>
        function changeStatus() {
            const btn = document.getElementById('btn')
            console.log(btn.innerHTML)
            if (btn.innerHTML === 'Machine is off') btn.innerHTML = 'Machine is on';
            else btn.innerHTML = 'Machine is off';
        }
    </script>
</body>
</html>
